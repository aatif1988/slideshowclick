<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="myslideshow-conatiner">
		<div class="myslide">
			<div class="numberText">1 / 4</div>
			<img src="img/01.jpg" alt="first_image" style="width: 100%;">
			<div class="text">First slide</div>
		</div>
		<div class="myslide">
			<div class="numberText">2 / 4</div>
			<img src="img/02.jpg" alt="second_image" style="width: 100%;">
			<div class="text">Second slide</div>
		</div>
		<div class="myslide">
			<div class="numberText">3 / 4</div>
			<img src="img/03.jpg" alt="third_image" style="width: 100%;">
			<div class="text">Third slide</div>
		</div>
		<div class="myslide">
			<div class="numberText">4 / 4</div>
			<img src="img/04.jpg" alt="fourth_image" style="width: 100%;">
			<div class="text">Fourth slide</div>
		</div>
	</div>
	<div>
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
	</div>
</body>
</html>
