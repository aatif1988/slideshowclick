<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="myslideshow-container">
		<div class="myslides fade">
			<div class="numberText">1 / 4</div>
			<img src="img/01.jpg" alt="first_image" style="width: 100%;">
			<div class="text">First slide</div>
		</div>
		<div class="myslides fade">
			<div class="numberText">2 / 4</div>
			<img src="img/02.jpg" alt="second_image" style="width: 100%;">
			<div class="text">Second slide</div>
		</div>
		<div class="myslides fade">
			<div class="numberText">3 / 4</div>
			<img src="img/03.jpg" alt="third_image" style="width: 100%;">
			<div class="text">Third slide</div>
		</div>
		<div class="myslides fade">
			<div class="numberText">4 / 4</div>
			<img src="img/04.jpg" alt="fourth_image" style="width: 100%;">
			<div class="text">Fourth slide</div>
		</div>
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	<div style="text-align: center;">
		<span class="dot" onclick="curentSlide(1)"></span>
		<span class="dot" onclick="curentSlide(2)"></span>
		<span class="dot" onclick="curentSlide(3)"></span>
		<span class="dot" onclick="curentSlide(4)"></span>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
